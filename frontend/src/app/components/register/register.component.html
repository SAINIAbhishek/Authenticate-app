<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h2 class="page-header">Register</h2>
      <hr class="my-4">
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <form (ngSubmit)="onRegister()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" [(ngModel)]="name" name="name" id="name" placeholder="Name">
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" [(ngModel)]="username" name="username" id="username" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" class="form-control" [(ngModel)]="email" name="email" id="email" aria-describedby="emailHelp" placeholder="Email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" [(ngModel)]="password" name="password" id="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary" value="Submit">Submit</button>
      </form>

    </div>
  </div>
</div>
